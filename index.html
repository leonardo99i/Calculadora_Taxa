<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Imposto de Importação</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Importação</h1>
        <div class="grupo-de-entrada">
            <label for="valorCompra">Valor da Compra (R$):</label>
            <input type="number" id="valorCompra" min="0" placeholder="Valor da Compra">
        </div>
        <div class="grupo-de-entrada">
            <label for="valorFrete">Valor do Frete (R$):</label>
            <input type="number" id="valorFrete" min="0" placeholder="Valor do frete">
        </div>
        <button onclick="calcularImposto()">Calcular</button>
        <div class="resultado-container">
            <p class="resultado" id="resultado"></p>
            <label for="valorComImposto">Valor com Imposto (R$):</label>
            <input type="text" id="valorComImposto" placeholder="Valor com a Taxa:" readonly>
        </div>
        <p>Cotação do Dólar: <span id="cotacaoDolar"></span></p> <!-- Elemento para exibir a cotação -->
        <p class="data-atualizada" id="dataAtualizada"></p>
        
        <!-- Footer com direitos autorais -->
        <footer>
            Copyright &copy; Leonardo Ribeiro Leonardi - 2023
        </footer>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
